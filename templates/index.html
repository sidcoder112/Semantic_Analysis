<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 100px;
        }
        input[type="text"] {
            width: 300px;
            height: 30px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            width: 100px;
            height: 30px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis of Social Media Data</h1>
        <form action="/" method="post">
            <input type="text" name="tweet_content" placeholder="Enter tweet text...">
            <br>
            <input type="submit" value="Analyze">
        </form>
        {% if sentiment %}
            <div class="result">The sentiment of the tweet is: {{ sentiment }}</div>
        {% endif %}
    </div>
</body>
</html>
